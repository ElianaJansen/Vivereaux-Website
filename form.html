     <!-- Formulario de Registro-->
  <section class="vvx_bg_form container-fluid ">
     <section class="row justify-content-center">
      <section class="col-md-6">

         <form action="show_data.html" class="form-container" target="blank">
           <div class="form-group row">
              <label for="firstname">Nombre:</label>
              <input type="text" class="form-control" name="Nombre" placeholder="Nombre">
           </div>
      
           <div class="form-group row">
             <label for="lastname">Apellido:</label>
             <input type="text" class="form-control"  name="Apellido" placeholder="Apellido">
           </div>

           <div class="form-group row">
              <label for="adress">Dirección:</label>
              <input type="text" class="form-control" name="Direccion" placeholder="Dirección">
           </div>

           <div class="form-group row">
              <label for="city">Ciudad:</label>
              <input type="text" class="form-control" name="Ciudad" value="Gran Buenos Aires">
           </div>
      
           <div class="form-group row">
             <label for="zipcode">Codigo postal:</label>
             <input type="text" class="form-control" name="Codigo_Postal" placeholder="Código Postal">
           </div>

            <div class="form-group row">
              <label for="BirthDate">Fecha de Nacimiento:</label>
              <input type="date" class="form-control" name="Fecha_Nacimiento">
            </div>

             <fieldset class="form-group row">
              <div class="col-form-label col-sm-2 pt-0">Género</div>
              <div class="col-sm-10">
             
             
               <div class="form-check">
                 <input class="form-check-input" type="radio" name="Genero"  value="Mujer" checked>
                 <label class="form-check-label" for="Mujer">Mujer</label>
               </div>
            
               <div class="form-check">
                 <input class="form-check-input" type="radio" name="Genero"  value="Hombre">
                 <label class="form-check-label" for="Hombre">Hombre</label>
               </div>
            
               <div class="form-check">
                 <input class="form-check-input" type="radio" name="Genero"  value="Otro">
                 <label class="form-check-label" for="Otro">Otro</label>
               </div>
             </fieldset>

             <div class="form-group row">
              <div class="col-sm-2">Estudios</div>
              <div class="col-sm-10">

              <div class="form-check">
               <input class="form-check-input" type="checkbox" name="Estudios" value="Primario">
               <label class="form-check-label" for="Primario">Primario</label>
             </div>

              <div class="form-check">
               <input class="form-check-input" type="checkbox" name="Estudios" value="Secundario">
               <label class="form-check-label" for="Secundario">Secundario</label>
             </div>

              <div class="form-check">
               <input class="form-check-input" type="checkbox" name="Estudios" value="Terciario">
               <label class="form-check-label" for="Terciario">Terciario</label>
             </div>

              <div class="form-check">
               <input class="form-check-input" type="checkbox" name="Estudios" value="Universitario">
               <label class="form-check-label" for="Universitario">Universitario</label>
             </div>

             <div class="form-group">
               <div class="col-sm-10">
                  <button type="submit" class="btn btn-dark text-center btn-block">Enviar</button>
               </div>
             </div>
         </form>
     </section>
